            <header>

                        <a href="{{ url_for('index') }}public" role="button" class="btn btn-link btn-sm text-nowrap" style="margin-left:10px; padding:.45rem .45rem;">Public&nbsp;Shares</a>
                        <a href="{{ url_for('index') }}about" role="button" class="btn btn-link btn-sm text-nowrap" style="margin-left:10px; padding:.45rem .45rem;">About</a>
                    </nav>
                </div>

        </div>
        <div class="border-bottom"></div>
        <div class="container py-3 pt-5">
            <body>
                <div class="row options">
                    {% block options %} {% endblock %}
                </div>
                <div class="row editor">
                    {% block body %} {% endblock %}
                </div>
                <div class="row btns">
                    <div class="col-12 pt-3">
                        <div class="d-flex flex-row-reverse">
                            {% block share %} {% endblock %}
                        </div>
